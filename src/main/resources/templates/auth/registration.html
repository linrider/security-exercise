<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
    <form th:method="POST" th:action="@{/auth/registration}" th:object="${customer}">
        <label for="name">Username:</label>
        <input type="text" th:field="*{username}" id="username">
        <div style="color: red;" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error</div>
        <br>
        <label for="email">Email:</label>
        <input type="email" th:field="*{email}" id="email">
        <div style="color: red;" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
        <br>
        <label for="password">Password:</label>
        <input type="password" th:field="*{password}" id="password">
        <div style="color: red;" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        <br>
        <input type="submit" value="Register">
    </form>
    <form action="/auth/login">
        <input type="submit" value="Login">
    </form>
</body>
</html>
